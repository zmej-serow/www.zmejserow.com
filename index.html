---
layout: layout.liquid
eleventyExcludeFromCollections: true
---
<div class="columns">
    <div class="column"></div>
    <div class="column is-four-fifths">
        {% for post in collections.recentposts %}
        <div class="is-size-5 columns">
            <div class="column has-text-right is-one-fifth">
                <span class="is-size-7 has-text-grey-light">{{ post.date | date: "%e %b %Y" }}</span>
            </div>
            <div class="column">
                <a href="{{ post.url }}">{{ post.data.pageTitle }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="column"></div>
</div>
